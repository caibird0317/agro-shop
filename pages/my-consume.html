<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的消费</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/reset.mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/comm.css"/>
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<!--<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />-->
		<style>
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin-left: 3%;
			}
			.consume-spacing{
				margin-top: 20px;
			}
			input[type=color], input[type=date], input[type=datetime-local], input[type=datetime], input[type=email], input[type=month], input[type=number], input[type=password], input[type=search], input[type=tel], input[type=text], input[type=time], input[type=url], input[type=week], select, textarea{
				width:94%;
				border-radius: 10px;
				margin-bottom: 0px;
				padding: 0px;
			}
			.search{
				width: 94%;
			    margin: 3%;
			    line-height: 24px!important;
			    border-radius: 10px!important;
			    margin-top: 20px;
			}
			.money{
				padding: 3%; 
				font-size: 16px;
				margin-top: 10px;
			}
			.my-content{
				font-size: 12px;
				margin-top: 40px;
				padding: 3%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">消费查询</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper" id="muiContent">
			<input id='showUserPicker' class="consume-spacing mui-btn mui-btn-block" type='text' placeholder="请选择消费类型" readonly="readonly" />
			
			<input id="startDate" type="text" class="consume-spacing mui-pull-left text-r btn mui-btn mui-btn-block" data-options='{"type":"date","beginYear":2014,"endYear":2016}' placeholder="请选择起始日期"  readonly="readonly"/>
			
			<input id="endDate" type="text" class="consume-spacing mui-pull-left text-r btn mui-btn mui-btn-block fa-battery-quarter" data-options='{"type":"date","beginYear":2014,"endYear":2016}' placeholder="请选择截止日期" readonly="readonly" />
			
			<input type="submit" class="search" value="查询">
			
			<div class="money">您的消费金额为：<span>999元</span></div>
			<div class="my-content">
				<div>1:本系统已开通消费金额查询业务;</div>
				<div>2:请点击选择消费类型后输入查询时间段，再点击查询即可。</div>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/comm.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			mui.plusReady(function () {
			    COM.biz.setImmersed();
			});
			
			// 重构
			(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'wx',
						text: '微信商城'
					}, {
						value: 'st',
						text: '实体店铺'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							showUserPickerButton.value = items[0].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
			
			//时间控件
			(function($) {
				$.init();
				var result = $('#startDate')[0];
				var end = $('#endDate')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					result.addEventListener('tap', function() {
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function (rs) {
								result.value = rs.value;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								result.value = rs.value;
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								_self.picker.dispose();
								_self.picker = null;
							});
						}
						
					}, false);
					
					end.addEventListener('tap', function() {
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function (rs) {
								end.value = rs.value;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');

							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {

								end.value = rs.value;
								
								_self.picker.dispose();
								_self.picker = null;
							});
						}
						
					}, false);
				});
			})(mui);
		</script>
	</body>

</html>
