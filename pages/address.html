<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>收货地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/reset.mui.css"/>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-checkbox input[type=checkbox]:before, .mui-radio input[type=radio]:before{
				font-size: 22px;
			}
			.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio]{
				left: 10px;
				top: 8px;
			}
			.mui-input-row label{
				padding: 13px 15px;
			}
			.mui-checkbox.mui-left label, .mui-radio.mui-left label{
				padding-left: 40px;
			}
			.font12{
				font-size: 12px;
			}
			.border-b-1{
				border-bottom: 1px solid #e5e5e5;
			}
			.margin-b-70{
				margin-bottom: 70px;
			}
			.margin-b-6{
				margin-bottom: 6px;
			}
			.bg-white{
				background: #FFFFFF;
			}
			.address-info{
				padding-left: 12px;
				font-size: 14px;
			}
			.address-height{
				height: 36px;
				line-height: 36px;
			}
			.address-name{
				width: 60px;
			}
			.address-number{
				margin-left: 20px;
			}
			.address-dz{
				padding-bottom: 4px;
				color: #666666;
			}
			.address-editor{
				position: absolute;
				right: 90px;
				top: 4px;
			}
			.address-del{
				position: absolute;
				right: 20px;
				top: 4px;
			}
			.mui-left img{
				position: relative; 
				top:5px;
			}
			.address-footer{
				width:100%;
				height: 60px;
				background: #dddddd;
				position: fixed;
				bottom: 0px;
			}
			.address-add{
				width: 90%;
				height: 40px;
				background: red;
				margin: 0 auto;
				margin-top: 10px;
				color: #FFFFFF;
				line-height: 40px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">收货地址</h1>
		</header>
		<div class="mui-content margin-b-70" id="muiContent">
			<div class="bg-white margin-b-6">
				<div class="border-b-1">
					<div class="address-info">
						<div class="address-height">
							<span class="address-name">张三</span>
							<span class="address-number">1888888888</span>
						</div>
						<div class="address-dz">湖南省长沙市芙蓉区</div>
					</div>
				</div>
				<div class="mui-input-row mui-radio mui-left font12">
					<label>默认地址</label>
					<input name="radio1" type="radio">
					<div class="address-editor">
						<img src="../images/store.png" width="20" height="20" />
						<span class="editAddress">编辑</span>
					</div>
					<div class="address-del">
						<img src="../images/store.png" width="20" height="20" />
						<span>删除</span>
					</div>
				</div>
			</div>
			
			<div class="bg-white margin-b-6">
				<div class="border-b-1">
					<div class="address-info">
						<div class="address-height">
							<span class="address-name">张三</span>
							<span class="address-number">1888888888</span>
						</div>
						<div class="address-dz">湖南省长沙市芙蓉区</div>
					</div>
				</div>
				<div class="mui-input-row mui-radio mui-left font12">
					<label>默认地址</label>
					<input name="radio1" type="radio">
					<div class="address-editor">
						<img src="../images/store.png" width="20" height="20" />
						<span class="editAddress">编辑</span>
					</div>
					<div class="address-del">
						<img src="../images/store.png" width="20" height="20" />
						<span>删除</span>
					</div>
				</div>
			</div>
			
			<div class="bg-white margin-b-6">
				<div class="border-b-1">
					<div class="address-info">
						<div class="address-height">
							<span class="address-name">张三</span>
							<span class="address-number">1888888888</span>
						</div>
						<div class="address-dz">湖南省长沙市芙蓉区</div>
					</div>
				</div>
				<div class="mui-input-row mui-radio mui-left font12">
					<label>默认地址</label>
					<input name="radio1" type="radio">
					<div class="address-editor">
						<img src="../images/store.png" width="20" height="20" />
						<span class="editAddress">编辑</span>
					</div>
					<div class="address-del">
						<img src="../images/store.png" width="20" height="20" />
						<span>删除</span>
					</div>
				</div>
			</div>
			
			<div class="address-footer">
				<div class="address-add" id="addAddress">
					+ 新建地址
				</div>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/comm.js"></script>
		<script type="text/javascript">
			mui.plusReady(function() {
				// 设置沉浸式导航
				COM.biz.setImmersed();
			});
			
			var addAddress = document.getElementById("addAddress");
			var editAddress = document.getElementsByClassName("editAddress")[0];
			
			//添加地址
			addAddress.addEventListener('tap',function(){
				mui.openWindow({
					url: "add-goodsInfo.html",
					id: "add-goodsInfo.html"
				})
			});
			//编辑地址
			editAddress.addEventListener('tap',function(){
				mui.openWindow({
					url: "add-goodsInfo.html",
					id: "add-goodsInfo.html"
				})
			});
		</script>
	</body>

</html>
