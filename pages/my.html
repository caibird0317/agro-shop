<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/reset.mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/comm.css"/>
		<style type="text/css">
			.mui-navigate-right:after, .mui-push-right:after {
			    content: '';
			}
			.mui-content>.mui-table-view:first-child {
			    margin-top: 4px;
			}
			.font14{
				font-size: 14px;
			}
			.font12{
				font-size: 12px;
			}
			.mui-grid-view.mui-grid-9 {
			    background-color: #FFFFFF;
			    margin-top: 2px;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
				font-size: 12px;
			}
			.mui-table-view-cell img{
				width: 35px;
				height: 35px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper" id="muiContent">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left head-img" src="../images/logo.png">
						<div class="mui-media-body font14">
							Hello MUI
							<p class='mui-ellipsis font12'>账号:hellomui</p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-grid-view mui-grid-9">
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	                <img src="../images/money.png" alt="" />
	                <div class="mui-media-body">我的钱包</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/order.png" alt="" />
                    <div class="mui-media-body">我的订单</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/after.png" alt="" />
                    <div class="mui-media-body">售后服务</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/shopping-cart.png" alt="" />
                    <div class="mui-media-body">购物车</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/free.png" alt="" />
                    <div class="mui-media-body">我的免费恰</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/code.png" alt="" />
                    <div class="mui-media-body">我的二维码</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/recipient.png" alt="" />
                    <div class="mui-media-body">收件人信息</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/consumption.png" alt="" />
                    <div class="mui-media-body">我的消费</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/service.png" alt="" />
                    <div class="mui-media-body">客服中心</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/message.png" alt="" />
                    <div class="mui-media-body">消息中心</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/collection.png" alt="" />
                    <div class="mui-media-body">我的收藏</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/recommended.png" alt="" />
                    <div class="mui-media-body">今日推荐</div>
	            </li>
	        </ul> 
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/comm.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			mui.plusReady(function() {
				// 设置沉浸式导航
				COM.biz.setImmersed();
			});
			
			
		</script>
	</body>

</html>
