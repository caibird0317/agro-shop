<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/reset.mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/comm.css"/>
		<style type="text/css">
			.mui-navigate-right:after, .mui-push-right:after {
			    content: '';
			}
			.mui-content>.mui-table-view:first-child {
			    margin-top: 4px;
			}
			.font14{
				font-size: 14px;
			}
			.font12{
				font-size: 12px;
			}
			.mui-grid-view.mui-grid-9 {
			    background-color: #FFFFFF;
			    margin-top: 2px;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
				font-size: 12px;
			}
			.mui-table-view-cell img{
				width: 35px;
				height: 35px;
			}
			.mui-badge {
			    padding: 0px;
			    color: #FFFFFF;
			    border-radius: 100px;
			    background-color: red;
			    position: absolute;
			    top: -5px;
    			left: 32px;
			    width: 16px;
			    height: 16px;
			    line-height: 16px;
			    text-align: center;
			}
			.my-number{
				position: relative;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper" id="muiContent">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left head-img" src="../images/myuser.png">
						<div class="mui-media-body font14">
							张三毛
							<p class='mui-ellipsis font12'>手机号:18888888888</p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-grid-view mui-grid-9">
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="myWallet">
	                <img src="../images/money.png" alt="" />
	                <div class="mui-media-body">我的钱包</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="myOrder">
                    <div class="my-number">
                    	<div class="mui-badge">5</div>
                    	<img src="../images/order.png" alt="" />
                    </div>
                    <div class="mui-media-body">我的订单</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="myCoupons">
                    <img src="../images/after.png" />
                    <div class="mui-media-body">优惠券</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="myCart">
                    
                    <div class="my-number">
                    	<div class="mui-badge">99</div>
                    	<img src="../images/shopping-cart.png" alt="" />
                    </div>
                    <div class="mui-media-body">购物车</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="myFree">
                    <img src="../images/free.png" alt="" />
                    <div class="mui-media-body">我的免费恰</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="qrcode">
                    <img src="../images/code.png" alt="" />
                    <div class="mui-media-body">我的二维码</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="recipient">
                    <img src="../images/recipient.png" alt="" />
                    <div class="mui-media-body">收件人信息</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="myConsume">
                    <img src="../images/consumption.png" alt="" />
                    <div class="mui-media-body">我的消费</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="call">
                    <img src="../images/service.png" alt="" />
                    <div class="mui-media-body">客服中心</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="myMessage">
                    <div class="my-number">
                    	<div class="mui-badge">1</div>
                    	<img src="../images/message.png" alt="" />
                    </div>
                    <div class="mui-media-body">消息中心</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/collection.png" alt="" />
                    <div class="mui-media-body">我的收藏</div>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <img src="../images/recommended.png" alt="" />
                    <div class="mui-media-body">今日推荐</div>
	            </li>
	        </ul> 
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/comm.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			mui.plusReady(function() {
				// 设置沉浸式导航
				COM.biz.setImmersed();
			});
			
			var myWallet = document.getElementById("myWallet");
			var myOrder = document.getElementById("myOrder");
			var myCart = document.getElementById("myCart");
			var recipient = document.getElementById("recipient");
			var myFree = document.getElementById("myFree");
			var qrcode = document.getElementById("qrcode");
			var myMessage = document.getElementById("myMessage");
			var call = document.getElementById("call");
			var myConsume = document.getElementById("myConsume");
			var myCoupons = document.getElementById("myCoupons");
			
			//我的钱包
			myWallet.addEventListener('tap',function(){
				mui.openWindow({
					url: "my-wallet.html",
					id: "my-wallet.html"
				})
			});
			// 我的优惠券
			myCoupons.addEventListener('tap',function(){
				mui.openWindow({
					url: "my-coupons.html",
					id: "my-coupons.html"
				})
			});
			//我的订单
			myOrder.addEventListener('tap',function(){
				mui.openWindow({
					url: "my-order.html",
					id: "my-order.html"
				})
			});
			//购物车
			myCart.addEventListener('tap',function(){
				mui.openWindow({
					url: "cart.html",
					id: "cart.html"
				})
			});
			//收件人信息
			recipient.addEventListener('tap',function(){
				mui.openWindow({
					url: "address.html",
					id: "address.html"
				})
			});
			//我的免费恰
			myFree.addEventListener('tap',function(){
				mui.openWindow({
					url: "my-free.html",
					id: "my-free.html"
				})
			});
			//我的二维码
			qrcode.addEventListener('tap',function(){
				mui.openWindow({
					url: "my-card.html",
					id: "my-card.html"
				})
			});
			//我的消息
			myMessage.addEventListener('tap',function(){
				mui.openWindow({
					url: "my-message.html",
					id: "my-message.html"
				})
			});
			//客服中心
			call.addEventListener('tap',function(){
				mui.openWindow({
					url: "call-center.html",
					id: "call-center.html"
				})
			});
			//我的消费
			myConsume.addEventListener('tap',function(){
				mui.openWindow({
					url: "my-consume.html",
					id: "my-consume.html"
				})
			});
		</script>
	</body>

</html>
