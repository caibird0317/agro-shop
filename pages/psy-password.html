<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1, user-scalable=no">
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/reset.mui.css"/>
	<link rel="stylesheet" type="text/css" href="../css/comm.css"/>
	<link href="../css/passwordkeyboard.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		#keyboard .w66{
			width: 66%;
		}
	</style>
		
</head>
<body>
	<header class="mui-bar mui-bar-nav" id="header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">输入密码</h1>
	</header>
    <div class="mui-content mui-text-center" id="muiContent" >
    	<div id="set_text" style="font-size: large;margin-top: 40px;"></div>
	    <div style="padding-top: 20px;text-align: center;">
	        <form id="password" class="password" >
	            <input readonly class="pass" type="password" maxlength="1" value="">
	            <input readonly class="pass" type="password" maxlength="1" value="">
	            <input readonly class="pass" type="password" maxlength="1" value="">
	            <input readonly class="pass" type="password" maxlength="1" value="">
	            <input readonly class="pass" type="password" maxlength="1" value="">
	            <input readonly class="pass pass_right" type="password" maxlength="1" value="">
	        </form>
	    </div>
		<div id="keyboardDIV"></div>
    </div>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/comm.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../libs/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../libs/pay/fastclick.js"></script>
	<script type="text/javascript" src="../libs/pay/ladingPasswordConfirm.js"></script>
	<script type="text/javascript">
		mui.plusReady(function () {
		    COM.biz.setImmersed();
		})
	    window.addEventListener('load', function() {
    	  FastClick.attach(document.body);
    	}, false);
    	// 忘记密码跳转
    	mui("#keyboardDIV").on("tap",".forget-pwd",function(){
    		mui.toast("TODO跳转忘记密码页面");
    		mui.openWindow({
    			url:"modify-pay-pwd.html",
    			id:"modify-pay-pwd.html"
    		})
    	})
	</script>
</body>
</html>
