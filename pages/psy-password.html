<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1, user-scalable=no">
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/reset.mui.css"/>
	<link rel="stylesheet" type="text/css" href="../css/comm.css"/>
	<link href="../css/passwordkeyboard.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		#keyboard .w66{
			width: 66%;
		}
	</style>
		
</head>
<body onload="init()">
	<div>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">输入密码</h1>
		</header>
	    <div class="mui-content" id="muiContent" style="text-align: center;padding-top: 10px;margin-top: 60px;">
	    	<span id="set_text" style="font-size: large;"></span>
	    </div>
	    <div style="padding-top: 20px;text-align: center;">
	        <form id="password" class="password" >
	            <input readonly class="pass" type="password"maxlength="1"value=""><input readonly class="pass" type="password"maxlength="1"value=""><input readonly class="pass" type="password"maxlength="1"value=""><input readonly class="pass" type="password"maxlength="1"value=""><input readonly class="pass" type="password"maxlength="1"value=""><input readonly class="pass pass_right" type="password"maxlength="1"value="">
	        </form>
	    </div>
	</div>
	<div id="keyboardDIV"></div>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/comm.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../libs/jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../libs/pay/fastclick.js"></script>
	<script type="text/javascript" src="../libs/pay/ladingPasswordConfirm.js"></script>
	<script type="text/javascript">
		mui.plusReady(function () {
		    COM.biz.setImmersed();
		})
		
	    function init(){
	        var width=$(window).width();
	        var height=$(window).height();
	        $("body").css("height",height);
	        $("body").css("width",width);
	    }
	    window.addEventListener('load', function() {
    	  FastClick.attach(document.body);
    	}, false);
	</script>
</body>
</html>
