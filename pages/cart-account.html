<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>购物车结算</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/reset.mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/comm.css"/>
		<style type="text/css">
			.font12{
				font-size: 12px;
			}
			.font14{
				font-size: 14px;
			}
			.red{
				color: red;
			}
			.bg-white{
				background: #FFFFFF;
			}
			.bg-red{
				background-color: red!important;
			}
			.bg-333333{
				background-color: #333333!important;
			}
			.c-666666{
				color: #666666;
			}
			.padd-left-0{
				padding: 11px 0px;
			}
			.margin-t-6{
				margin-top:6px;
			}
			.fl50{
				float: left;
				width: 50%;
			}
			.both{
				clear: both;
			}
			.mui-table-view .mui-media-object {
			    line-height: 50px;
			    max-width: 50px;
			    height: 50px;
			}
			.mui-btn-blue, .mui-btn-primary, input[type=submit]{
				width: 90%;
			    margin-left: 5%;
			    background: red;
			    border: 0px;
			    margin-top: 20px;
			    height: 40px;
			    margin-bottom: 20px;
			}
			
			.order-img{
				width: 16px;
				height: 16px;
				position: absolute;
				z-index: 9;
				top: 6px;
				left: 6px;
			}
			.order-title{
				height:40px;
				line-height: 40px;
				font-size: 14px;
				padding-left:6px;
				border-bottom: 1px solid #e5e5e5;
			}
			.order-title img{
				position: relative;
				top: 5px;
			}
			.order-title a{
				float: right;
				margin-right: 15px;
			}
			.order-type{
				height: 40px;
				line-height: 40px;
				font-size: 12px;
				padding-left: 20px;
			}
			.order-info-list{
				height: 36px;
				line-height: 36px;
				font-size: 12px;
				padding-left: 20px;
				border-bottom: 1px dashed #d5d5d5;
			}
			.order-text{
				font-size: 12px;
				background: #FFFFFF;
				border-bottom: 1px dashed #d5d5d5;
			}
			.order-info-directory{
				float: left;
				width:80px;
				padding-left: 20px;
				padding-top: 8px;
			}
			.order-info-content{
				float: left;
				width: 70%;
				padding-top: 8px;
			}
			.order-btn{
				width: 100%;
				height: 40px;
				line-height: 40px;
				margin-top: 10px;
			}
			.order-pay{
				width: 80%;
				margin-left: 10%;	
			}
			.order-money{
				background: #FFFFFF;
			    padding: 0px 15px;
			    height: 35px;
			    line-height: 35px;
			    text-align: right;
			}
			.order-address{
				height: 40px;
				font-size: 12px;
				padding-left: 20px;
				margin-right: 8px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">购物车结算</h1>
		</header>
		<div class="content mui-content" id="muiContent">	
			<div class="bg-white order-title">
				<img src="../images/store.png" width="20" height="20" />
				<span>订单商品</span>
				<a id="editCart">修改购物车</a>
			</div>
			<div class="mui-table-view">
				<div class="mui-table-view-cell mui-media">
					<a href="javascript:;" class="padd-left-0">
						<img class="mui-media-object mui-pull-left" src="../images/muwu.jpg">
						<div class="mui-media-body">
							<span class="font14">大白菜/1000g</span>
							<div class="mui-ellipsis red margin-t-6">
								<span class="font14">¥2.56</span>
								<span class="mui-pull-right font12 c-666666">数量:x1</span>
							</div>
						</div>
					</a>
				</div>
				<div class="mui-table-view-cell mui-media">
					<a href="javascript:;" class="padd-left-0">
						<img class="mui-media-object mui-pull-left" src="../images/muwu.jpg">
						<div class="mui-media-body">
							<span class="font14">大白菜/1000g</span>
							<div class="mui-ellipsis red margin-t-6">
								<span class="font14">¥2.56</span>
								<span class="mui-pull-right font12 c-666666">数量:x1</span>
							</div>
						</div>
					</a>
				</div>
				<div class="mui-table-view-cell mui-media">
					<a href="javascript:;" class="padd-left-0">
						<img class="mui-media-object mui-pull-left" src="../images/muwu.jpg">
						<div class="mui-media-body">
							<span class="font14">大白菜/1000g</span>
							<div class="mui-ellipsis red margin-t-6">
								<span class="font14">¥2.56</span>
								<span class="mui-pull-right font12 c-666666">数量:x1</span>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="font12 order-money">
				商品总价：¥<span class="red">2.56</span>
			</div>
			
			<div class="bg-white margin-t-6">
				<div class="order-title">
					<img src="../images/store.png" width="20" height="20" />
					<span>收件人信息</span>
					<a id="editAddress">编辑地址</a>
				</div>
				<div class="order-type">
					<div class="fl50">收件人：<span>张三</span></div>
					<div class="fl50">手机：<span>18888888888</span></div>
				</div>
				<div class="order-address">
					<div>详细地址：<span>长沙市雨花区芙蓉中路</span></div>
				</div>
			</div>
			
			<div class="bg-white margin-t-6">
				<div class="order-title">
					<img src="../images/store.png" width="20" height="20" />
					<span>订单价格</span>
				</div>
				<div class="order-type">
					<div>应付金额：<span class="red">¥2.56</span></div>
				</div>
			</div>
			
			<input type="submit" value="提交订单" id="submitOrders" />
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/comm.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			mui.plusReady(function() {
				// 设置沉浸式导航
				COM.biz.setImmersed();
			});
			
			var editCart = document.getElementById("editCart");
			var editAddress = document.getElementById("editAddress");
			var submitOrders = document.getElementById("submitOrders");
			
			//修改购物车
			editCart.addEventListener('tap',function(){
				mui.openWindow({
					url: "cart.html",
					id: "cart.html"
				})
			});
			//编辑地址
			editAddress.addEventListener('tap',function(){
				mui.openWindow({
					url: "address.html",
					id: "address.html"
				})
			});
			//提交订单
			submitOrders.addEventListener('tap',function(){
				mui.openWindow({
					url: "order-info.html",
					id: "order-info.html"
				})
			});
		</script>
	</body>

</html>
